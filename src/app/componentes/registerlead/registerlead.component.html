      <div class="lg:w-1/2 w-full flex items-center justify-center text-center md:px-16 px-0 z-0" style="background-color: #0f3a32ec;">
          <div class="absolute lg:hidden z-10 inset-0 bg-gray-500 bg-no-repeat bg-cover items-center" style="background-image: url(https://storage.googleapis.com/gawen_storage/lpbdr/img/bkgvoviz.png);">
              <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
          </div>
          <div class="w-full py-6 z-20">

            <img class=" m-auto w-96 items-center justify-center" src="https://storage.googleapis.com/gawen_storage/globalimages/logoRWhite.png" alt="">

            <p class="text-gray-100 text-3xl ml-2 mt- text-center"  *ngIf="oi == false">
              Para uma simulação digite as informações abaixo:
            </p>
   

              <p class="text-gray-100 text-3xl ml-2 mt- text-center" *ngIf="oi == true">
                Clique para enviar seus dados
              </p>
     

              <form action="" class="sm:w-2/3 w-full px-4 lg:px-0 mx-auto">

                <div class="pb-2 pt-4" *ngIf="page == 1">
                  <input type="text" name="cpf" id="cpf" [cleave]="{delimiters: ['.', '.', '-'],blocks: [3, 3, 3, 2],uppercase: true}" placeholder="Digite seu cpf" class="block w-full p-4 text-lg text-black rounded-sm bg-red-50" [(ngModel)]="cpf">
                </div>
        

                <div class="pb-2 pt-4 mt-2" *ngIf="page == 2">
                  <input type="text" name="nome" id="name" placeholder="Digite seu nome" class="block w-full p-4 text-lg text-black rounded-sm bg-red-50" [(ngModel)]="nome">
                </div>

                <div class="pb-2 pt-4" *ngIf="page == 3">
                  <input type="tel" name="phone" id="phone" [cleave]="{delimiters: ['(', ')', ' ', '-'],blocks: [0, 2, 1, 4, 4],uppercase: true}"  placeholder="Digite seu telefone" class="block w-full p-4 text-lg text-black rounded-sm bg-red-50" [(ngModel)]="phone">
                </div>
 
                <div class="px-4 pb-2 pt-4" *ngIf="oi == false">
                  
                  <button type="button" class="uppercase w-64 m-auto justify-center items-center p-4 text-lg rounded-full focus:outline-none" style="background-color:#5ecd72;" (click)="Count_page()">Proximo</button>
                </div>
   
        
                 <div class="px-4 pb-2 pt-4" *ngIf="oi == true">
                  <re-captcha class="inline-block mt-4" siteKey="6LdnHi8kAAAAALdM8bS09du0ZR6Fl2zx0mnHRlv3"></re-captcha><br>
                    <button type="button" class="uppercase w-64 m-auto justify-center items-center p-4 text-lg rounded-full focus:outline-none mt-2" style="background-color:#5ecd72;" (click)="enviar()">Enviar !</button>
                 </div>

                  <div class="p-4 text-center right-0 left-0 flex justify-center space-x-4 mt-16 lg:hidden ">

                      <a href="#">
                          <svg fill="#fff" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"/></svg>
